<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Hub</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">

     <!-- Font Awesome 스타일시트 추가 -->
    <script src="https://kit.fontawesome.com/f3455f3758.js" crossorigin="anonymous"></script>

</head>
<body>

  <h1><a href="/">Link Hub</a></h1>
 
    <!-- 입력 폼 -->
    <form id="memoForm">
      <label for="title">제목:</label>
      <input type="text" id="title" name="title" required><br>
  
      <label for="content">내용:</label>
      <textarea id="content" name="content" rows="4" required></textarea><br>
  
      <label for="siteUrl">사이트 URL:</label>
      <input type="url" id="siteUrl" name="siteUrl"><br>
  
      <button type="button" onclick="saveMemo()">저장</button>
      <button type="button" onclick="deleteAllMemos()">전체 삭제</button>
    </form>

  <hr>

  <!-- 메모 목록 -->
  <ul id="memoList"></ul>
<!-- 수정된 코드 -->



  
<script src="./js/main.js"></script>
</body>
</html>
